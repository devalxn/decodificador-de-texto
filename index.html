<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoficador de texto</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img class="logoAlura" src="img/logo.png">
        </div>
        <div class="text">
            <textarea class="text-input" id="textInput" placeholder="Digite seu texto"></textarea>
            <textarea class="output-text" id="output-text"></textarea>
        </div>
        <div class="button">
            <button class="encrypt-button" id="encrypt-button" onclick="encrypt()">Criptografar</button>
            <button class="decrypt-button" id="decrypt-button" onclick="decrypt()">Descriptografar</button>
            <button class="copy-button" id="copy-button" onclick="copy()">Copiar</button>
        </div>
    </div>
    <footer>
        <p>© 2022 Alan</p>
        <a href="https://www.instagram.com/eusouoalan/" target="_blank"><img src="img/Instagram.png"></a>
        <a href="https://www.linkedin.com/in/alan-silva-0902ab236/" target="_blank"><img src="img/linkedin.png"></a>
        <a href="https://github.com/A2wzE" target="_blank"><img src="img/github.png"></a>
    </footer>
    <div class="aviso">
        <p><i class="fa-solid fa-circle-exclamation"><img src="img/exclamation.png" ></i> Apenas letras minúsculas e sem acento.</p>
    </div>
</body>
</html>
